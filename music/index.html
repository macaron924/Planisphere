<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>楽曲一覧 - Planisphere</title>
    <script src="./script.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .music-container_item {
            border: 1px solid #999;
            margin: 8px;
            padding: 4px;
            border-radius: 4px;
            cursor: pointer;
        }
        .option-box > div{
            margin: 8px;
        }
        .activeElm {
            visibility: visible!important;
            opacity: 1!important;
        }
    </style>
</head>
<body>
    <h1>楽曲一覧</h1>
    <div class="option-box">
        <div>
            並び替え:
            <select id="selOrder">
                <option value="default" selected>デフォルト(配信日順)</option>
                <option value="title_asc">曲名 - 昇順</option>
                <option value="title_dsc">曲名 - 降順</option>
                <option value="stamina_dsc">消費スタミナ - 多い順</option>
                <option value="stamina_asc">消費スタミナ - 少ない順</option>
                <option value="bpm_dsc">BPM - 速い順</option>
                <option value="bpm_asc">BPM - 遅い順</option>
            </select>
        </div>
        <div>
            スタミナ倍率:
            <select id="selMulti">
                <option value="1">x1</option>
                <option value="2">x2</option>
                <option value="3">x3</option>
                <option value="4">x4</option>
                <option value="5">x5</option>
                <option value="6">x6</option>
                <option value="7">x7</option>
                <option value="8">x8</option>
                <option value="9">x9</option>
                <option value="10">x10</option>
            </select>
        </div>
        <div>
            現在スタミナ:
            <input type="number" style="width: 64px;" id="numStamina" value="300">
        </div>

    </div>
    <div class="m-3 bg-neutral-100 p-1 rounded" id="divMusics"></div>
    <div class="fixed inset-0 m-auto shadow-2xl z-50 bg-white w-11/12 h-fit invisible opacity-0 rounded text-center" id="divDetail">
        <div class="text-xl m-3">楽曲詳細</div>
        <div class="border-solid border-2 border-slate-800 p-3 m-3 rounded">
            <div id="detailTitle" class="text-lg"></div>
            <div id="detailSinger" class="text-sm"></div>
            <div id="detailLylicist"></div>
            <div id="detailComposer"></div>
            <div id="detailArranger"></div>
            <div id="detailBPM"></div>
            <div id="detailStamina"></div>
            <div id="detailDifficulty"></div>
        </div>
        <button id="btnDetailClose" type="button" class="m-2 p-1 text-lg border-2 rounded">閉じる</button>
    </div>
</body>
</html>
